<div class="container-fluid confirmacion">
  <header class="container-fluid head">
    <h1>ConfirmaciÃ³n</h1>
  </header>
  <main>
    <div class="recuento">
      <div class="row encabezado">
        <span class="col-xs-6">Lista</span>
        <span class="col-xs-3">Dip.</span>
        <span class="col-xs-3">Sen.</span>
      </div>
      <div class="row detalle" ng-class="{par: lista.par}" ng-repeat="lista in resultados">
        <span class="nom-fuerza col-xs-6" ng-class="{'nombre-largo': lista.nombre.length >= 12}">{{lista.lista}} <br/> {{lista.nombre}}</span>
        <span class="votos col-xs-3">{{(lista.diputados) ? lista.diputados : 0}}</span>
        <span class="votos col-xs-3">{{(lista.legisladores) ? lista.legisladores : 0}}</span>
      </div>
    </div>
    <div class="container boton">
      <button type="button" name="button" ng-click="corregir()" class="btn primary-btn corregir">Corregir</button>
      <button type="button" name="button" ng-click="cargarMesa()" class="btn primary-btn enviar">Enviar</button>
    </div>
    <div class="mensaje-confirmacion" ng-class="{error: (!ok && mensaje), ok:(ok && mensaje)}">
      <span>{{mensaje}}</span>
    </div>
  </main>
</div>
