    <input type="text" ng-model="user.name" class="user" placeholder="Direccion de mail" required/>
    <input type="password" ng-model="user.password" class="mail" placeholder="ContraseÃ±a" required/>
    <br />

    <input type="submit" class="btn primary-btn" value="Iniciar" ng-disabled="!login.$valid"/>
  </form>
</section>
